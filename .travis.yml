language: php

matrix:
  include:
    - php: 5.5
      dist: trusty
    - php: 5.6
    - php: 7.0
    - php: 7.1
    - php: 7.2
    - php: 7.3

jobs:
  allow_failures:
    - php: nightly
  include:
    - php: 7.4
      env: LINTER_RUN=run
      env: COVERAGE_FLAGS="--coverage-clover coverage/clover.xml"

sudo: required

git:
    depth: 1

cache:
  directories:
    # speed
    - $HOME/.composer/cache/files

before_install:
  - sudo apt-get update -q -y
  - sudo apt-get install -q -y graphviz raptor2-utils

before_script:
  - travis_retry composer install --no-interaction --prefer-dist

script:
  - make lint
  - if [ "$LINTER_RUN" = "run" ]; then php vendor/bin/php-cs-fixer fix --verbose --dry-run ; fi;
  - php vendor/bin/phpunit $COVERAGE_FLAGS

after_success:
    # Submit coverage report to Coveralls servers, see .coveralls.yml
    - travis_retry php vendor/bin/php-coveralls -v
